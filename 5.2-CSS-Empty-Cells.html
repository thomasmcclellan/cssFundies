<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Empty Cells</title>
  </head>
  <body>
    <style>
      .example1 {
        empty-cells: hide;
      }  
    </style>
    <div>
      <h1>Empty Cells</h1>
      <table class="example1" border="1">
        <thead>
          <tr>
            <th>First</th>
            <th>Second</th>
            <th>Third</th>
            <th>Fourth</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Something</td>
            <td>Something else</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Font Weight</title>
</head>
<body>
  <h1>Font Weight</h1>
  <p>This is a normal p tag without any CSS attached to it.</p>
  <p style="font-weight: bold">This p tag is bold.</p>
  <p style="font-weight: 500">This p tag is 500, which is half-bold.</p>
  <p style="font-weight: 900">This p tag is 900, which is 90% bold.</p>
</body>
</html>

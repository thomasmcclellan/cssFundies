<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Font Family</title>
  </head>
  <body>
    <h1>Font Family</h1>
    <p>This is a normal p tag without any CSS attached to it.</p>
    <p style="font-family: sans-serif">This p tag has the font-family of sans-serif only.</p>
    <!-- <p style="font-family: Arial, sans-serif">This p tag has the font-family family-name of Arial, with the generic-family of sans-serif as a fallback.</p>
    <p style="font-family: 'Trebuchet MS', Arial, sans-serif">This p tag brings in "Trebuchet MS" as the primary family-name, with fallbacks of both Arial and sans-serif.  Notice that CSS can take in family-names either wrapped in quotes or standing alone (as long as it is built into CSS).</p>
    <p style="font-family: 'Gugi', Arial, sans-serif">Notice what happens when we bring in a font that CSS does not already recognize ('Gugi').  Since CSS does not recognize the family-name, it falls back to the family-name of Arial.</p> -->
  </body>
</html>

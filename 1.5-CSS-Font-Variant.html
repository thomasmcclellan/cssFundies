<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Font Variant</title>
</head>
<body>
  <h1>Font Variant</h1>
  <p>This is a normal p tag without any CSS attached to it.</p>
  <p style="font-variant: small-caps">This has small caps instead of lowercase letters.  Cool!</p>
</body>
</html>
